  <body>
    <div class="container center">	
         <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6 panel panel-default">
            <form action="/login" method="post">
              <h2 class="form-heading"> Log In</h2>
              <div class="form-group">
                      <label for="inputName" class="control-label">User Name</label>
                      <input type="text" class="form-control" id="inputName" placeholder="User Name" name="inputName" required autofocus>    
              </div>
              <div class="form-group">
                      <label for="inputPassword" class="control-label">Password</label>
                      <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="inputPassword" required>
              </div>
              <button class="form-btn btn-lg btn-primary" type="Submit">Submit</button>
            </form>
          </div>
          <div class="col-md-3"></div>
     </div>
    </div>
  </body>
